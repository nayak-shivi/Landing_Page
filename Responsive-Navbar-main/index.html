<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="#">PRODIGY INFOTECH</a>
        </div>
        <ul class="links">
          <li><a href="home">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="services">Services</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
        <a href="#" class="action_button">Get Started</a>
        <div class="toogle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="dropdown_menu ">
        <li><a href="home">Home</a></li>
        <li><a href="about">About</a></li>
        <li><a href="services">Services</a></li>
        <li><a href="contact">Contact</a></li>
        <li><a href="#" class="action_button">Get Started</a></li>
      </div>
    </header>
    <main>
      <section class="hero">
        <h1>Welcome</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque
          reprehenderit <br />
          labore nihil et aliquam doloremque officia! Soluta doloribus
        </p>
      </section>
    </main>
  </body>
  <script>
    const toogle_btn = document.querySelector(".toogle_btn");
    const toogle_btnIcon = document.querySelector(".toogle_btn i");
    const dropdown_menu = document.querySelector(".dropdown_menu");
    toogle_btn.onclick = function() {
      dropdown_menu.classList.toggle("open");
      const isOpen = dropdown_menu.classList.contains("open");
      toogle_btnIcon.classList = isOpen
        ? "fa-solid fa-xmark"
        : "fa-solid fa-bars";
    };
  </script>
</html>
